events:
  pull_request:
    - trustCollaborators: true
      paths:
        disallowed:
          - ".github/**"
          - ".github/protected-workflows.yml" # <-- Extremely important. Only certain users should be able to change this file.
    - trustedUserNames:
        - "jrvollmer"

# Addition

# Prevent workflows from running on any event other than pull requests.
# Although this rule is automatically included, it is added here to prevent confusion.
anyEvent:
  trustAnyone: false
  trustCollaborators: false
  trustedUserNames: []
